<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title and Stylesheet Link -->
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
    
<body>
        <!-- Quiz Container -->
        <div id="quiz-container">

            <!-- Timer Display -->
            <p id="timerDisplay">Time: 15</p>

            <!-- Start Screen -->
            <div id="start-screen">
                <h1>Coding Quiz Challenge</h1>
                <p>Press the button to start the quiz!</p>
                <p>If you answer incorrectly, 3 seconds will be taken off!</p>
                <button id="start-btn">Start Quiz</button>
            </div>

            <!-- Questions Container (Initially Hidden) -->
            <div id="questions-container" class="hidden">
                <h2 id="question-title"></h2>
                <ul id="choices-list"></ul>
            </div>

            <!-- Game Over Screen (Initially Hidden) -->
            <div id="game-over-screen" class="hidden">
                <h1>Game Over!</h1>
                <p>Your final score is: <span id="final-score"></span></p>
                <label for="initials">Enter your initials to save your score:</label>
                <input type="text" id="initials" maxlength="3">
                <button id="submit-score-btn">Submit Score</button>
            </div>
        </div>

        <!-- JavaScript Script -->
        <script src="./assets/js/script.js"></script>
</body>
</html>
